<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/duck.png" width=50px alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="catalogo.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title my-4">
                <h1>Nuovo Libro</h1>
            </div>
            <div class="row1">
                <form class="row g-3">
                    <div class="col-xs-6 col-sm-6 col-md-6 fw-semibold">
                        <label for="inputname" class="form-label">Nome Autore</label>
                        <input type="name" class="form-control" placeholder="Inserisci il nome dell'autore" id="name">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 fw-semibold">
                        <label for="inputcognome" class="form-label">Cognome Autore</label>
                        <input type="Cognome" class="form-control" id="inputcognome"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12 fw-semibold">
                        <label for="inputtitolo" class="form-label">Titolo</label>
                        <input type="inputtitolo" class="form-control" id="inputtitolo"
                            placeholder="Inserisci il titolo del libro">
                        <p class="text-body-tertiary">Titolo versione italiana</p>
                    </div>
                    <div class="col-sm-12 col-md-4 fw-semibold">
                        <label for="inputState" class="form-label">Genere</label>
                        <select id="inputState" class="form-select">
                            <option selected>Scegli il Genere</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-4 fw-semibold" >
                        <label for="inputCity" class="form-label"> Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-sm-12 col-md-4 fw-semibold">
                        <label for="inputZip" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <hr class="my-5">

                    <div class="my-1 fw-semibold">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Inserimento eventuali note sul libro" rows="3"></textarea>
                      </div>

                    <div class="col-12 fw-semibold">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="Aggiungi libro" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
            </div>
        </div>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
